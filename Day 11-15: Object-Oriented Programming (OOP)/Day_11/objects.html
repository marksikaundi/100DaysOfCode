<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>objects</title>
  </head>
  <body>
    <h2>Javascript Objects</h2>
    <p>Creating an object:</p>
    <p id="demo"></p>
    <script>
      let person = {
        firstName: "Mark",
        lastName: "Zuckerberg",
        age: 35,
        eyeColor: "blue",
        location: "California",
      };
      document.getElementById("demo").innerHTML =
        person.firstName + " " + person.lastName;
    </script>
  </body>
</html>
